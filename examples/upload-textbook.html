<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Textbook - SmartStudy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-input-label:hover {
            background: #e8e8ff;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Upload Textbook</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="className">Class Name *</label>
                <input type="text" id="className" name="className" required 
                       placeholder="e.g., Grade-10, CS101, Math-Advanced">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required 
                       placeholder="e.g., Mathematics, Physics, Computer-Science">
            </div>

            <div class="form-group">
                <label for="chapter">Chapter *</label>
                <input type="text" id="chapter" name="chapter" required 
                       placeholder="e.g., Chapter-1, Introduction, Algebra-Basics">
            </div>

            <div class="form-group">
                <label>PDF File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                    <label for="pdfFile" class="file-input-label">
                        üìÑ Click to select PDF file
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" id="submitBtn">Upload Textbook</button>
        </form>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR FUNCTION URL
        const FUNCTION_URL = 'http://localhost:7071/api/upload/textbook';
        // For production: 'https://your-function-app.azurewebsites.net/api/upload/textbook?code=YOUR_FUNCTION_KEY'

        // File input handling
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `Selected: ${file.name} (${formatBytes(file.size)})`;
            } else {
                fileName.textContent = '';
            }
        });

        // Form submission
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const className = document.getElementById('className').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const chapter = document.getElementById('chapter').value.trim();
            const file = fileInput.files[0];

            // Validate
            if (!className || !subject || !chapter || !file) {
                showStatus('error', 'Please fill in all fields and select a PDF file');
                return;
            }

            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('error', 'Please select a valid PDF file');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('className', className);
            formData.append('subject', subject);
            formData.append('chapter', chapter);
            formData.append('file', file);

            // Upload
            try {
                submitBtn.disabled = true;
                showStatus('loading', '‚è≥ Uploading... Please wait');
                progress.style.display = 'block';
                progressBar.style.width = '30%';

                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '70%';

                const result = await response.json();

                progressBar.style.width = '100%';

                if (response.ok && result.success) {
                    showStatus('success', 
                        `‚úì Upload successful!<br>` +
                        `File: ${result.data.fileName}<br>` +
                        `Path: ${result.data.blobPath}<br>` +
                        `Processing will start automatically...`
                    );
                    form.reset();
                    fileName.textContent = '';
                    
                    setTimeout(() => {
                        progress.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 2000);
                } else {
                    showStatus('error', `‚úó Upload failed: ${result.message || result.error}`);
                    progress.style.display = 'none';
                }
            } catch (error) {
                showStatus('error', `‚úó Upload failed: ${error.message}`);
                progress.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
